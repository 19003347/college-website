        <div class="form">

            <div id="fun">
                <ul>
    
                    <li id="no"><a href="college.html">Home</a></li>

                    <li id="no"><a href="placement.html">Placements</a></li>
                    <li id="no"><a href="app.html">Application</a></li>

            </div>
            <div id="space">
            <form>
                <input type="text" placeholder="enter your name" name="fn">
                <br><br>
                <input type="password" placeholder="enter password" name="ln">
                <br><br>
                <input type="email" placeholder="enter valuable e-mail" name="mail" required>
                <br><br>
                <input type="tel" placeholder="mobile number" name="mobile number" pattern="[0-9]{10}">
                <br><br>
                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <br><br>
                <label>State</label>
               <input type="text" list="state">
               <datalist id="state">
                <option value="tamil nadu">
                <option value="Karnataka">
                <option value="kerala">
                <option value="Andhra pradesh">
                <option value="Telugana">
                <option value="Delhi">
                <option value="Bihar">
                <option value="West Bengal">
          
               </datalist>
                    
                <label>mother tongue</label>
                <select>
                   <option value="lang">Tamil</option>
                   <option value="lang">English</option>
                   <option value="lang">Telugu</option>
                   <option value="lang">Hindi</option>
                   <option value="lang">other</option>
                    
                </select>
                <br><br>
                <label>Courses</label>
                <select>
                    <option value="course">B.E</option>
                    <option value="course">M.E</option>
                    <option value="course">B.Tech</option>
                    <option value="course">MBA</option>
    
                </select>
                <label>Select Dept</label>
                <select>
                    <option value="dept">CSE</option>
                    <option value="dept">ECE</option>
                    <option value="dept">EEE</option>
                    <option value="dept">MECh</option>
                    <option value="dept">MED-ELEC</option>
                    <option value="dept">BIO-MED</option>
                </select>
                <br><br>
                
                <p><input type="checkbox" name="correct" required>I agree to receive information regarding my submitted application by signing up on Saveetha Engineering College</p>
                
                    <input type="submit" name="login" value="REGISTER" class="new">
                
                
            </form>
        </div>
        </div>
